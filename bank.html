<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculation</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="container mx-auto">
    <h1 class=" text-3xl md:text-5xl text-center mt-8 font-bold italic">Let's get some <span class="text-blue-800">Moneeeey!!!</span></h1>
    <p class="text-center mb-8 font-bold">(SBA - AMB : ₹1000)</p>
    <section class="grid md:grid-cols-3 gap-5 mx-auto w-11/12">

        <div class="bg-gradient-to-r from-pink-500 via-red-500 to-yellow-500 border-lg p-10 flex items-center justify-center flex-col rounded-lg text-white">
            <p class="md:text-2xl font-bold">Deposit</p>
            <p class="text-3xl md:text-5xl">₹<span id="deposit-total">00</span></p>
        </div>

        <div class="bg-gradient-to-r from-emerald-500 to-lime-600 border-lg p-10 flex items-center justify-center flex-col rounded-lg text-white">
            <p class="md:text-2xl font-bold">Withdraw</p>
            <p class="text-3xl md:text-5xl">₹<span id="withdraw-total">00</span></p>
        </div>

        <div class="bg-gradient-to-r from-green-400 via-blue-500 to-purple-600 border-lg p-10 flex items-center justify-center flex-col rounded-lg text-white">
            <p class="md:text-2xl font-bold">Balance</p>
            <p class="text-3xl md:text-5xl">₹<span id="balance-total">1000</span></p>
        </div>

    </section>
    <section class="grid grid-cols-2 gap-5 mt-4 mx-auto w-11/12">

        <div class="bg-gradient-to-r from-sky-600 to-blue-500 border-lg p-5 flex items-center justify-center flex-col rounded-lg ">
            <p class="md:text-2xl font-bold text-white text-center">Enter Deposit Amount</p>
            <input class="border-2 block rounded-lg pl-2 h-10 w-4/5 my-4" type="email" name="" id="deposit-field"
                placeholder="Enter Amount">
                <button id="btn-deposit" class="bg-gradient-to-r from-fuchsia-600 to-pink-600 px-4 md:px-10 py-3 rounded-lg text-white font-bold hover:bg-gradient-to-t from-orange-700 to-orange-800">Deposit</button>
        </div>

        <div class="bg-gradient-to-r from-yellow-600 to-orange-500 border-lg p-5 flex items-center justify-center flex-col rounded-lg ">
            <p class="md:text-2xl font-bold text-white text-center">Enter Withdraw Amount</p>
            <input class="border-2 block rounded-lg pl-2 h-10 w-4/5 my-4" type="email" name="" id="withdraw-field"
                placeholder="Enter Amount">
                <button id="btn-withdraw" class="bg-gradient-to-r from-red-600 to-pink-600 px-4 md:px-10 py-3 rounded-lg text-white font-bold hover:bg-gradient-to-t from-orange-700 to-orange-800">Withdraw</button>
            </div>
    </section>
    <script src="./js/calculation.js"></script>
</body>
</html>
