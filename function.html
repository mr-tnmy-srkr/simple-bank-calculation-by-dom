<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculation</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="container mx-auto">
    <div class="text-center"> <button id="btn-logout"
            class="bg-pink-500 px-10 py-3 my-2 rounded-lg text-white font-bold hover:bg-gradient-to-t from-pink-700 to-pink-500">Go
            Back to Login Page</button>
    </div>
    <h1 class=" text-3xl md:text-5xl text-center my-6 font-bold italic">Let's get some <span
            class="text-blue-800">Moneeeey!!!</span></h1>
    <p class="text-center mb-8 font-bold">(SBA - AMB : ₹1000)</p>
    <section class="grid md:grid-cols-3 gap-5 mx-auto w-11/12">

        <div class="bg-blue-500 border-lg p-10 flex items-center justify-center flex-col rounded-lg text-white">
            <p class="md:text-2xl font-bold">Deposit</p>
            <p class="text-3xl md:text-5xl">₹<span id="deposit-total">00</span></p>
        </div>

        <div class="bg-violet-600 border-lg p-10 flex items-center justify-center flex-col rounded-lg text-white">
            <p class="md:text-2xl font-bold">Withdraw</p>
            <p class="text-3xl md:text-5xl">₹<span id="withdraw-total">00</span></p>
        </div>

        <div class="bg-gray-600 border-lg p-10 flex items-center justify-center flex-col rounded-lg text-white">
            <p class="md:text-2xl font-bold">Balance</p>
            <p class="text-3xl md:text-5xl">₹<span id="balance-total">1000</span></p>
        </div>

    </section>
    <section class="grid grid-cols-2 gap-5 mt-4 mx-auto w-11/12">

        <div class="bg-amber-500 border-lg p-5 flex items-center justify-center flex-col rounded-lg ">
            <p class="md:text-2xl font-bold text-white text-center">Enter Deposit Amount</p>
            <input class="border-2 block rounded-lg pl-2 h-10 w-4/5 my-4" type="email" name="" id="deposit-field"
                placeholder="Enter Amount">
            <button id="btn-deposit"
                class="bg-blue-700 px-4 md:px-10 py-3 rounded-lg text-white font-bold hover:bg-gradient-to-t from-orange-700 to-orange-800">Deposit</button>
        </div>

        <div class="bg-pink-500 border-lg p-5 flex items-center justify-center flex-col rounded-lg ">
            <p class="md:text-2xl font-bold text-white text-center">Enter Withdraw Amount</p>
            <input class="border-2 block rounded-lg pl-2 h-10 w-4/5 my-4" type="email" name="" id="withdraw-field"
                placeholder="Enter Amount">
            <button id="btn-withdraw"
                class="bg-blue-700 px-4 md:px-10 py-3 rounded-lg text-white font-bold hover:bg-gradient-to-t from-orange-700 to-orange-800">Withdraw</button>
        </div>
    </section>
    <script src="./script/utilities.js"></script>
    <script src="./script/deposit.js"></script>
    <script src="./script/withdraw.js"></script>

</body>

</html>
