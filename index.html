<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <h1 class="text-5xl text-center">Login form</h1>
    <section class="bg-blue-200 py-10 ">
        <div class="pl-3 space-y-3">
            <h3 class="text-3xl">Please Login</h3>
            <input class="border-2 border-black block rounded-lg w-9/12 lg:w-[30%] pl-2" type="email" name="" id=""
                placeholder="Please Enter Your Email Id">
            <input class="border-2  border-black block rounded-lg w-9/12 lg:w-[30%] pl-2" type="password" name="" id=""
                placeholder="Please Enter Your Password">
            <button class="bg-orange-600 px-10 py-3 rounded-lg text-white">Login</button>

        </div>
    </section>

    <script src="./script.js"></script>
</body>

</html>
