<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Personal Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="container mx-auto">
    <h1 class="text-5xl text-center my-8 font-bold italic">Welcome to Your <span class="text-blue-800">Personal Bank !!!</span></h1>
    <section class="bg-gradient-to-b from-cyan-400 to-blue-500 py-10 rounded-xl w-4/5 mx-auto">
        <div class="pl-3 space-y-3 flex flex-col justify-center items-center">
            <h3 class="text-4xl font-semibold">Please Login</h3>
            <input id ='user-email' class="border-2 block rounded-lg w-9/12 lg:w-2/5 pl-2 h-10" type="email" name="" id=""
                placeholder="Please Enter Your Email Id">
            <input id ='user-password' class="border-2 block rounded-lg w-9/12 lg:w-2/5 pl-2 h-10" type="password" name="" id=""
                placeholder="Please Enter Your Password">
            <button id="btn-submit" class="bg-gradient-to-b from-pink-700 to-pink-500 px-10 py-3 rounded-lg text-white font-bold hover:bg-gradient-to-t from-pink-700 to-pink-500">Login</button>

        </div>
    </section>
    <script src="./js/login.js"></script>
</body>
</html>
